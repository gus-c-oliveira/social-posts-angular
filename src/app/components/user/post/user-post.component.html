<ng-container *ngIf="post$ | async">
  <div class="post">
    <strong>{{ (post$ | async).title }}</strong>
    <p>{{ (post$ | async).body }}</p>
  </div>
</ng-container>
<ng-container *ngIf="((comments$ | async) || []).length">
  <div class="comment" *ngFor="let comment of comments$ | async">
    <strong>Name: </strong><span>{{ comment.name }}</span>
    <p>{{ comment.body }}</p>
  </div>
</ng-container>
