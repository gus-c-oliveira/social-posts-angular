<ng-container *ngIf="user">
  <div
    class="card"
    (click)="selected.emit(user.id)"
    [attr.data-test]="'user-card'"
  >
    <img
      class="card__picture"
      [src]="user.pictureURL"
      [alt]="'USER_CARD.IMAGE_ALT' | translate"
      [attr.data-test]="'card-picture'"
    />
    <span class="card__username" [attr.data-test]="'card-username'">
      {{ user.username }}
    </span>
    <div class="card__info">
      <span class="card__info-label">
        {{ 'USER_CARD.LABELS.NAME' | translate }}
      </span>
      <span class="card__info-value" [attr.data-test]="'card-info-value'">
        {{ user.name }}
      </span>
      <span class="card__info-label">
        {{ 'USER_CARD.LABELS.EMAIL' | translate }}
      </span>
      <span class="card__info-value" [attr.data-test]="'card-info-value'">
        {{ user.email }}
      </span>
    </div>
  </div>
</ng-container>
